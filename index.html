<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting-Hat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <div class="jumbotron col-md-8">
            <h1 class="display-4">Welcome to Hogwarts!</h1>
            <p class="lead">I'm the Sorting Hat and I'm going to sort you into a house!</p>
            <hr class="my-4">
            <p>Let's find out if you're a Gryffindor, Hufflepuff, Ravenclaw, or Slytherin.</p>
            <p class="lead">
              <a id="start-sorting" class="btn btn-primary btn-lg" href="#" role="button">Let's Start Sorting</a>
            </p>
        </div>
    </header>
    <main>
        <div id="sorting-form" class="d-flex justify-content-center"></div>
        <div class="position-card-container d-flex justify-content-center">
            <div id="student-cards-container" class="d-flex flex-wrap col-md-8 mt-4"></div>
        </div>
    </main>
    
    <script src="./main.js"></script>
</body>
</html>
